<div th:fragment="filterBox">
    <p>Gender</p>
    <input type="radio" class="radGender" id="male">
    <label for=male>Male</label>
    <input type="radio" class="radGender" id="female">
    <label for="female">Female</label>
    <input type="radio" class="radGender" id="other">
    <label for="other">Other</label>

    <button class="Submit" id="SubmitGender">Submit</button>
    <button class="Cancel" id="CancelGender">Cancel</button>
</div>
