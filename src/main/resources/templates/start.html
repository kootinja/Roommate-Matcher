<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{main.css}" />
</head>
<body>

<div th:replace="fragments/header :: header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="start.html">Dashboard</a>
                <a class="navbar-brand" href="profile.html">Profiles</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<body>
<div class="container">
    <div class="hero-unit">
        <h1>Roommate Dashboard</h1>
        <div class="header_dashboard">
                    <!-- add filter box -->
            <input type="searchbar" class="searchbar" placeholder="Search..">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
        </div>
        <p class="solid">
        <label class="container"> Male
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>

        <label class="container"> Female
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container"> Cleanliness
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container"> Amount of Roommates
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <a href="/filter" th:href="@{/filter}" class="btn btn-large btn-success">Filter</a>
        <a href="/cancel" th:href="@{/cancel}" class="btn btn-large btn-success">Cancel</a>

        <p th:text="${profile}"> </p>
            </div>
        </div>
    </div>
</body>
</body>
</html>
