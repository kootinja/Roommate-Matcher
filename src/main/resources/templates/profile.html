<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{main.css}" />
</head>
<body>

<div th:replace="fragments/header :: header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="start.html">Home</a>
                <a class="navbar-brand" href="start.html">Dashboard</a>
                <a class="navbar-brand" href="profile.html">Profiles</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        <h1>Roommate Profile</h1>
        <p>
            Welcome to The Roommate Matcher Profiles!
            You can create a new profile and find your match with a potential roommate!
        </p>
        <button onclick="listView()"><i class="fa fa-bars"></i> Add/Edit Location</button>
        <button onclick="gridView()"><i class="fa fa-th-large"></i> Upload Photo</button>

        <div class="row">
            <div class="column" style="background-color: azure;">
                <h2> Profile </h2>
                <p>Name: </p>
                <p>Age: </p>
                <p>City: </p>
            </div>
            <div class="column" style="background-color: azure;">
                <h2> Upload Picture </h2>
                <p> Picture: </p>
            </div>
        </div>

        <div class="row">
            <div class="column" style="background-color: azure;">
                <h2> Location Preference </h2>
                <p> </p>
            </div>
        </div>

        <p>
            <a href="/signup" th:href="@{/signup}" class="btn btn-large btn-success">Sign up</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer"> </div>
</div>

</body>
</html>
